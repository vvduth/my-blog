{% include "header.html" %}

<div class="container px-4 px-lg-5 py-5" style="min-height: 70vh;">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card-cyber text-center py-5" style="margin-top: 3rem;">
                <div class="terminal-text">
                    <h1 class="cyber-glitch-text mb-4" data-text="403" style="font-size: 8rem; font-weight: bold; color: var(--cyber-neon-pink); text-shadow: 0 0 20px rgba(255, 0, 110, 0.8);">
                        403
                    </h1>
                    <p class="mb-3" style="font-size: 1.5rem;"><span class="text-cyber-pink">âš  ERROR:</span> ACCESS_DENIED</p>
                    <p class="mb-4" style="color: var(--cyber-neon-cyan); font-family: 'Courier New', monospace;">
                        <span class="text-cyber-cyan">&gt;</span> Insufficient privileges. Admin authorization required.<br>
                        <span class="text-cyber-pink">&gt;</span> This area is restricted to system administrators.
                    </p>
                    <div class="d-flex justify-content-center gap-3">
                        <a href="{{ url_for('get_all_posts') }}" class="btn-cyber">
                            <span class="cyber-bracket">[</span>EXIT<span class="cyber-bracket">]</span>
                        </a>
                        {% if not current_user.is_authenticated %}
                        <a href="{{ url_for('login') }}" class="btn-cyber" style="background: linear-gradient(135deg, var(--cyber-neon-cyan), var(--cyber-neon-blue));">
                            <span class="cyber-bracket">[</span>LOGIN<span class="cyber-bracket">]</span>
                        </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
@keyframes glitch {
    0%, 100% { transform: translate(0); }
    20% { transform: translate(-2px, 2px); }
    40% { transform: translate(-2px, -2px); }
    60% { transform: translate(2px, 2px); }
    80% { transform: translate(2px, -2px); }
}

.cyber-glitch-text {
    position: relative;
    animation: glitch 1s infinite;
}
</style>
